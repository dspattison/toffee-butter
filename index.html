<!doctype html>
<html>
  <head>
    <title>Toffee Butter</title>
  </head>
  <body>
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-40646320-3', 'auto');
    ga('send', 'pageview');
    </script>
    <div id="instafeed"></div>
    <style type="text/css">
#bg {
  position: fixed;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: #000;
}
    </style>
 <div class="controls">
  <div class="prev entypo-left-open-big"></div>
  <div class="next entypo-right-open-big"></div>
  
  
    <script src='instafeed.js'></script>
    <script type="text/javascript">
    //
    var userFeed = new Instafeed({
        get: 'user',
        userId: 247045407,// toffee_butter
        accessToken: '247045407.467ede5.1da81d145e4a4e6eb748cff3300c9b54',
        template: '<div id="caption">{{caption}} <br>{{likes}} likes on my ' +
            '<a href="http://instagram.com/toffee_butter">instagram</a></div>' +
            '<div id="bg"><img src="{{image}}" /></div>',
        sortby: 'random',
        resolution: 'standard_resolution',
        links: 'false',
        mock: true,
        custom: {
          images: [],
          currentImage: 0,
          showImage: function () {
            var result, image;
            image = this.options.custom.images[this.options.custom.currentImage];
            result = this._makeTemplate(this.options.template, {
              model: image,
              id: image.id,
              link: image.link,
              image: image.images[this.options.resolution].url,
              caption: this._getObjectProperty(image, 'caption.text'),
              likes: image.likes.count,
              comments: image.comments.count,
              location: this._getObjectProperty(image, 'location.name')
            });
            document.getElementById('instafeed').innerHTML = result;
          }
        },
        success: function (data) {
          this.options.custom.images = data.data; 
          this.options.custom.showImage.call(this);
        }
    });
    userFeed.run();
</script>


    <img src='http://images.ak.instagram.com/profiles/profile_247045407_75sq_1382224324.jpg'/>
  </body>
</html>
